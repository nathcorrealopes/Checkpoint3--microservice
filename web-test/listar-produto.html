<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Produtos Cadastrados: </h2>
        <ul class="list-group" id="produtoList"></ul>
    </div>
    <script>
        function loadProduto() {
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            const produtoList = document.getElementById('produtoList');
            produtoList.innerHTML = ''; // Limpa a lista

            produtos.forEach(produto => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = `Id: ${produto.id} | Nome: ${produto.nome} | Pre√ßo: ${produto.preco} | Quantidade no Estoque: ${produto.qtd_estoque} | Data: ${produto.data}`;
                produtoList.appendChild(listItem);
            });
        }
        loadProduto();
    </script>
</body>
</html>
